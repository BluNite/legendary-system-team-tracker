<!--EmailCard--------------------->
<div class="card m-5 border-primary employee-card col-sm-3">
  <div class="card text-center">
    <!--Header-->
    <div class="card-header">
      <!--card-->
      <div class="card">
        <!--card body-->
        <div class="bg-primary card-body">
          <!--Team Member Title-->
          <h6 class="card-title text-white fs-2 fw-bolder card-subtitle">
            {{ name }}
          </h6>
        </div>
      </div>
      <!--card --info-->
      <div class="card">
        <!--card body-->
        <div class="card-body">
          <!--Card title Position-->
          <h2 class="card-title">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;{{ role
            }}
          </h2>
        </div>

        <!--card body-->
        <div class="card-body"></div>
      </div>
    </div>
    <!--card body for list-->
    <div class="card-body">
      <!--ul here-->
      <ul class="list-group">
        <!--Id-->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          ID: {{ id }}
          <!--span ID-->
          <span class="badge bg-primary rounded-pill">143</span>
        </li>
        <!---->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Email:

          <a href="mailto:{{ email }}">
            <span class="badge bg-primary rounded-pill">{{ email }} </span></a
          >
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          School: {{ school }}
          <!--span ID-->
          <span class="badge bg-primary rounded-pill">Harvard</span>
        </li>
      </ul>
    </div>
  </div>
</div>
