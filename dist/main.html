<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Team Profile Generator</title>

    <!--Bootstrap cdn here-->
    <link rel="stylesheet" href="../dist/css/style.css" />
    <!--bootstrap5 css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/ada6d9a32c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!--body-->
  <body>
    <div class="jumbotron header text-center text-bg-primary">
      <h1 class="titleHeader">My Team</h1>
    </div>
    <!--container-->
    <div class="container">
      <!--row-->
      <div class="p-2 mt-2 row">
        <div
          class="mt-auto team-section row ${1| ,d-flex,row-cols-12,row-cols-12, auto,justify-content-center,|}"
        >
          <!--TeamCardManager--------->
<div class="card m-5 text-bg-light border-primary team-card col-sm-3">
  <div class="card text-center">
    <!--Header-->
    <div class="card-header">
      <!--card-->
      <div class="card">
        <!--card body-->
        <div class="manTitle card-body">
          <!--Team Member Title-->
          <h6 class="card-title text-white fs-4 fw-bolder card-subtitle">
            Pedro Martinez
          </h6>
        </div>
      </div>
      <!--card --info-->
      <div class="card">
        <!--card body-->
        <div class="card-body">
          <!--Card title Position-->
          <h2 class="card-title">
            <i class="fa fa-coffee" aria-hidden="true"></i>&nbsp;Manager
          </h2>
        </div>

        <!--card body team member name-->
        <div class="card-body">
          <!--team member name text-->
          <p class="card-text fs-3 fw-bolder"></p>
        </div>
      </div>
    </div>
    <!--card body for list-->
    <div class="card-body">
      <!--ul here-->

      <ul class="list-group">
        <!--Id-->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          ID:
          <!--span ID-->
          <span class="badge bg-primary rounded-pill">455</span>
        </li>
        <!---->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Email:

          <a href="mailto:Pedro@email.com">
            <span class="badge bg-primary rounded-pill">Pedro@email.com </span></a
          >
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Office number:
          <span class="badge bg-primary rounded-pill">255</span>
        </li>
      </ul>
    </div>
  </div>
</div>

        </div>
      </div>
    </div>
  </body>
</html>
